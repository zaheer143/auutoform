<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * { box-sizing: border-box; }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, Arial;
        width: 360px;
        padding: 14px;
        background: #f5f7f9;
      }

      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      }

      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 700;
        color: #1a73e8;
      }

      label {
        font-size: 12px;
        font-weight: 600;
        color: #333;
        display: block;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 9px 10px;
        font-size: 13px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #d7dde3;
        outline: none;
      }

      input:focus {
        border-color: #1a73e8;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 13px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
      }

      /* Primary action */
      #fill {
        background: #1a73e8;
        color: #fff;
        border: none;
      }

      /* Secondary actions */
      #detect, #save {
        background: #ffffff;
        color: #1a73e8;
        border: 1px solid #d7dde3;
      }

      .row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .row button {
        width: 50%;
      }

      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #555;
        white-space: pre-wrap;
      }

      .link {
        margin-top: 8px;
        font-size: 12px;
        text-align: center;
      }

      .link a {
        color: #1a73e8;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h3>AutoForm Filler</h3>

      <label>Backend URL</label>
      <input id="apiBase" placeholder="http://localhost:8080" />

      <label>API Key</label>
      <input id="apiKey" placeholder="Paste API key here" />

      <button id="save">Save Settings</button>

      <div class="row">
        <button id="detect">Detect Fields</button>
        <button id="fill">Fill Now</button>
      </div>

      <div class="link">
        <a href="#" id="openApiKey">Generate / Rotate API Key</a>
      </div>

      <div id="status">Popup loaded.</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
